<!DOCTYPE html>
<html>
  <head>
    <title>Nuxeo Roadmap</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="/css/style.css">
    <link href="/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/img/favicon.ico" rel="icon" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>

    <div id="content" class="container-fluid full">

      <div class="jumbotron" id="jumbo">
        <div class ="container-fluid">
          <div class="pull-left" id="logo">
            <div class ="col-2">
              <img src="css/img/nx_logo.png" />
            </div>
            <div class ="col-2">
              <h1 id="title">ROADMAP</h1>
            </div>
            <div id="error"></div>
          </div>
          <button id="sheets-link" class="pull-left btn btn-secondary">Go to Google Sheets</button>
          <button id="authorize-button" class="pull-right btn btn-secondary" style="display: none;">Log In</button>
          <button id="signout-button" class="pull-right btn btn-secondary" style="display: none;">Log Out</button>
          <div id="filters">

            <div id="business_target" class="badge filter">
              Business&nbsp;Target&nbsp;&#x25BC;
            </div>
            <select id="select_business_target" class="basic-multiple js-programmatic-multi-set-val" multiple="multiple"></select>

            <div id="product" class="badge filter">
              Product&nbsp;&#x25BC;
            </div>
            <select id="select_product" class="basic-multiple js-programmatic-multi-set-val" multiple="multiple"></select>

            <div id="team" class="badge filter">
              Team&nbsp;&#x25BC;
            </div>
            <select id="select_team" class="basic-multiple js-programmatic-multi-set-val" multiple="multiple"></select>

            <div id="q_started" class="badge filter">
              Q&nbsp;Started&nbsp;&#x25BC;
            </div>
            <select id="select_q_started" class="basic-multiple js-programmatic-multi-set-val" multiple="multiple"></select>

            <div id="q_delivered" class="badge filter">
              Q&nbsp;Delivered&nbsp;&#x25BC;
            </div>
            <select id="select_q_delivered" class="basic-multiple js-programmatic-multi-set-val" multiple="multiple"></select>

            <div id="status" class="badge filter">
              Status&nbsp;&#x25BC;
            </div>
            <select id="select_status" class="basic-multiple js-programmatic-multi-set-val" multiple="multiple"></select>

            <div id="estimate_status" class="badge filter">
              Estimate&nbsp;Status&nbsp;&#x25BC;
            </div>
            <select id="select_estimate_status" class="basic-multiple js-programmatic-multi-set-val" multiple="multiple"></select>


          </div>
        </div>
      </div>

      <div id="scrollbox">

      </div>

    </div>

  </body>
</html>
